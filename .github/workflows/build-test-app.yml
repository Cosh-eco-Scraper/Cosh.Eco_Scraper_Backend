name: build and test app
run-name: ${{ github.actor }} is running a build and test app


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or whatever Node version you're using

      - name: Install dependencies
        working-directory: /home/runner/work/Cosh.Eco_Scraper_Backend
        run: npm install

      - name: Build app
        working-directory: /home/runner/work/Cosh.Eco_Scraper_Backend
        run: npm run build # Only if you have a build script

      - name: Run tests
        working-directory: /home/runner/work/Cosh.Eco_Scraper_Backend
        run: npm test # Optional

