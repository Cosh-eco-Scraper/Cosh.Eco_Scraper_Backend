name: build and test app
run-name: ${{ github.actor }} is running a build and test app


on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
        working-directory: /
      - run: npm ci
        working-directory: /
      - run: npm run build --if-present
        working-directory: /
      - run: npm test
        working-directory: /
