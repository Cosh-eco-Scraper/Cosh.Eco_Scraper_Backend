name: build-deploy-app.yml
run-name: ${{ github.actor }} has pushed to main and is deploying the app to Docker

on:
  push:
#    branches:
#      - main

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install -g pnpm
      - run: npm ci
      - run: pnpm i
      - run: npm run build --if-present
      - uses: actions/upload-artifact@v4
        with:
          name: node-build-dist # Renamed artifact for clarity
          path: dist/ # Uploads the compiled dist folder
      - uses: actions/upload-artifact@v4
        with:
          name: node-modules # <--- NEW: Upload node_modules as a separate artifact
          path: node_modules/
      - run: pnpm test

  deploy_to_docker:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: node-build-dist
          path: ./dist # Downloads dist into the current job's ./dist
      - uses: actions/download-artifact@v4
        with:
          name: node-modules # <--- NEW: Download node_modules
          path: ./node_modules # Downloads node_modules into the current job's ./node_modules
      # Build Docker image using local dist and node_modules
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        # The build context '.' will now include the downloaded 'dist/' and 'node_modules/'
        # because we will remove them from .dockerignore.
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cosh_scraper:backend .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cosh_scraper:backend

      - name: Save Docker image to tarball
        run: docker save ${{ secrets.DOCKERHUB_USERNAME }}/cosh_scraper:backend -o cosh_scraper_backend.tar

      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: cosh_scraper_backend.tar
